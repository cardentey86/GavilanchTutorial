<p *ngIf="!modoEdicion">Agregar Persona</p>
<p *ngIf="modoEdicion">Editar Persona</p>

<form class="form" [formGroup]="formGroup" novalidate (ngSubmit)="save()">
  <div class="container-form">
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Nombre"
               [formControl]="formGroup.get('nombre')"
               [errorStateMatcher]="matcher">
        <mat-hint>Los errores aparecen al instante!</mat-hint>
        <mat-error *ngIf="formGroup.get('nombre').hasError('required')">
          El nombre es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
   
    <div class="form-group">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Fecha de Nacimiento"
               [formControl]="formGroup.get('fechaNacimiento')"
               [errorStateMatcher]="matcher">
        <mat-hint>Los errores aparecen al instante!</mat-hint>
        <mat-error *ngIf="formGroup.get('fechaNacimiento').hasError('required')">
          La fecha de nacimiento es <strong>requerida</strong>
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="form-group">
    <mat-form-field class="field-full-width">
        <input matInput placeholder="Email"
               [formControl]="formGroup.get('email')"
               [errorStateMatcher]="matcher">
        <mat-hint>Los errores aparecen al instante!</mat-hint>
        <mat-error *ngIf="formGroup.get('email').hasError('email') && !formGroup.get('email').hasError('required')">
          Entre un email v√°lido
        </mat-error>
        <mat-error *ngIf="formGroup.get('email').hasError('required')">
          El correo es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>
   
    <div class="form-group">
      <div class="col-12 field-full-width">
        <span>
          <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Guardar</button>
          <button mat-raised-button color="red" [routerLink]='["/personas"]'>Cancelar</button>
        </span>
      </div>
    </div>
  </div>
</form>
